<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习：分页条</title>
    <style>
        .active{color:red}
        .page{list-style:none}
        .page>li{
            float: left;
            padding: 5px;
            margin-right: 10px;
            border: 1px solid #ddd;
            background: #eee;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul class="page">
            <li>
                <a href="#" @click="updatePageS()">上一页</a>
            </li>
            <li v-for="n in pageCount">
                <a href="#" v-bind:class="activeNumber==n?'active':''">{{n}}</a>
            </li>
            <li>
                <a href="#" @click="updatePageX()">下一页</a>
            </li>
        </ul>

    </div>
    <script src="../vue.min.js"></script>
    <script>
        var vueData = {
            pageCount:10,
            activeNumber:3
        }
        new Vue({
            el:"#app",
            data:vueData,
            methods:{
                updatePageX:function () {
                    var s = this.activeNumber;
                    s++;
                    if(s>this.pageCount){
                        alert("没有下一页了！")
                        rerurn;
                    }
                    this.activeNumber = s;
                },
                updatePageS:function () {
                    var s = this.activeNumber;
                    s--;
                    if(s<=0){
                        alert("没有上一页了！")
                        rerurn;
                    }
                    this.activeNumber = s;
                }
            }
        })
    </script>
</body>
</html>
