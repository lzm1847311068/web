<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        {{myValue1}}
        <br>
        <input type="text" v-model="myValue1">
        <br>
        <input type="text" v-model.lazy="myValue1">
        <br>
        |{{myValue2}}|
        <br>
        <input type="text" v-model="myValue2">
        <br>
        <input type="text" v-model.number="myValue2">
        <br>
        <input type="text" v-model.trim="myValue2">
    </div>
    <script src="../vue.min.js"></script>
    <script>
        var vueData = {
            myValue1:"",
            myValue2:""
        }
        new Vue({
            el:"#app",
            data:vueData
        })
    </script>
</body>
</html>
