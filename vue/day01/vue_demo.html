<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>vue 第一个示例</h3>
    <div id="app">
        <!--这里是View-->
        {{message}}
    </div>

    <script src="../vue.min.js"></script>
    <script>
        //1:这里创建model（数据）
        var exampleData = {
            message:"hello vue"
        }
        //2：创建Vue实例（ViewModel）
        new Vue({
            el:"#app",    //el：vue对象挂载app元素
            data:exampleData    //数据：exampleData
        })
    </script>
</body>
</html>
