<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>v-for指令</h3>
    <div id="app">
        <h3>显示数组中内容</h3>
        <ul>
            <li v-for="item in myList">
                {{item}}
            </li>
        </ul>
        <hr />
        <!--value是数组的值，key是下标-->
        <ul>
            <li v-for="(value,key) in myList">
                {{"下标="+key+"，"+"值="+value}}
            </li>
        </ul>
    </div>
    <script src="../vue.min.js"></script>
    <script>
        var modelDate = {
            myList:[101,102,103,104,105]
        };
        new Vue({
            el:"#app",
            data:modelDate
        });
    </script>
</body>
</html>
