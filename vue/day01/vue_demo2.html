<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试双向绑定</title>
</head>
<body>
    <h2>第二个示例：双向绑定</h2>
    <div id="app">
        <!--3:创建view-->
        {{message}}
        <hr/>
        <!--v-model 将input中value与vue对象message绑定在一起-->
        <input type="text" v-model="message">
    </div>

    <script src="../vue.min.js"></script>
    <script>
        //1:创建model
        // var exampleData = {
        //     message:"hello world"
        // }
        //2:创建Vue实例（viewModel=作用连接view+model）
        new Vue ({
            el:"#app",
            data: {
                message:"lzm"
            }//这样写也可以
        })
    </script>
</body>
</html>
