<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-else指令</title>
</head>
<body>
    <div id="app">
        <h4 v-if="age >= 25">age:{{age}}</h4>
        <h4 v-else>name:{{name}}</h4>
        <br />
        <h4 v-show="name.indexOf('k') >0"> name:{{name}}</h4>
        <h4 v-else>没找到</h4>
    </div>
    <script src="../vue.min.js"></script>
    <script>
        var modelData = {
            gender:"Male",
            age:24,
            name:"lzm"
        }
        new Vue({
            el:"#app",
            data:modelData
        })
    </script>
</body>
</html>
