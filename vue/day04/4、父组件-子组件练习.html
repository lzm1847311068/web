<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件通信练习</title>
</head>
<body>
    <div id="app">
        <parent></parent>
    </div>
<script src="../vue.min.js"></script>
<script>
    Vue.component("parent",{
        template:'' +
            '<div>' +
                '用户名：<child tips="用户名"></child>' + //调用了两次子组件，所以会有两个input框
                '<br>' +
                '密码：<child tips="密码"></child>'
    });
    Vue.component("child",{
        props:["tips"],  //声明变量用来保存父组件的数据
        template:'' +
            '<input type="text" :placeholder="tips">'
    });
    new Vue({
        el:"#app"
    })
</script>
</body>
</html>
