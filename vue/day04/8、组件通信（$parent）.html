<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件之间通信</title>
</head>
<body>
    <div id="app">
        <parent></parent>
    </div>
<script src="../vue.min.js"></script>
<script>
    Vue.component("parent",{
        data:function () {
            return {name:"tom"}
        },
        template:'' +
            '<div>' +
                '<h4>父组件</h4>' +
            '   <child ref="mySon"></child>' +
            '   <button @click="getData">获取子组件数据</button>' +
            '</div>',
        methods:{
            getData:function () {
                //父组件获取子组件数据
                console.log(this.$refs.mySon);
                console.log(this.$refs.mySon.name);
            }
        }
    });
    Vue.component("child",{
        data:function () {
            return {name:"amy"}
        },
        mounted:function () {
            //子组件获取父组件数据
            console.log(this.$parent.name);
        }
    });

    new Vue({
        el:"#app"
    })
</script>
</body>
</html>
