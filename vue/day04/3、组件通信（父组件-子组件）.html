<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件之间通信</title>
</head>
<body>
    <div id="app">
        <parent></parent>
    </div>
<script src="../vue.min.js"></script>
<script>
    Vue.component("parent",{
        data:function () {
            return {
                money:3000
            }
        },
        template:'' +
            '<div>' +
                '<h4>父组件</h4>' +
                '<child :myValue="money"></child>' +  //money是变量
            '</div>'
    });
    Vue.component("child",{
        props:["myValue"],  //声明变量用来保存父组件的数据
        mounted:function () {
            //获取父元素数据
            console.log(this.myValue)
        }
    });
    new Vue({
        el:"#app"
    })
</script>
</body>
</html>
