<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件之间通信,子组件发送给父组件数据</title>
</head>
<body>
    <div id="app">
        <parent></parent>
    </div>
<script src="../vue.min.js"></script>
<script>
    Vue.component("parent",{
        methods:{
            getDate:function(msg) {   //msg：子组件传送过来的数据
                console.log(msg)
            }
        },
        template:'' +
            '<div>' +
            '   <child @dataEvent="getDate"></child>' +
            '</div>'
    });
    Vue.component("child",{
        methods:{
            setDate:function () {
                this.$emit("dataEvent","Hello World");
            }
        },
        template:'<button @click="setDate">传递</button>'
    });
    new Vue({
        el:"#app"
    })
</script>
</body>
</html>
