    <title>自定义组件</title>

        <my-component></my-component>

                '<div>' +
                '   <h1>第一个组件1</h1>' +
                '   <h3>第一个组件2</h3>' +
                '<div>'
        });

        var vueData = {

        }
        new Vue({
            el:"#app",
            data:vueData,

        })
    </script>
</body>
</html>
