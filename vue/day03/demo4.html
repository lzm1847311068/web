<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>透明度变化组件</title>
</head>
<body>
    <div id="app">
        <my-component></my-component>
    </div>
    <script src="../vue.min.js"></script>
    <script>
        Vue.component("my-component",{
            template:'<h1 v-bind:style="{opacity:opacityValue}">透明度的变化</h1>',
            mounted:function () {
                //挂载后执行此方法
                var vm = this;
                setInterval(function () {
                    vm.opacityValue+=0.1;
                    if(vm.opacityValue > 1){
                        vm.opacityValue = 0;
                    }
                },200)
            },
            data:function () {
                return {
                    opacityValue: 0.2
                }
            }
        });
        var vueData = {

        }
        new Vue({
            el:"#app",
            data:vueData,
        })
    </script>
</body>
</html>
