<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的监听</title>
</head>
<body>
    <div id="app">
        <my-component></my-component>
    </div>
    <script src="../vue.min.js"></script>
    <script>
        Vue.component("my-component",{
            data:function () {
                return {
                    myAddress:"",
                    myPhone:"",
                }
            },
            template:'' +
                '<div>' +
                    '<input type="text" v-model="myAddress">' +
                    '<input type="text" v-model="myPhone">' +
                    '<h5>{{myAddress}}</h5>'+
                    '<h5>{{myPhone}}</h5>'+
                '</div>>',
            watch:{
                //监听属性
                //前面属性名称：后面函数
                myAddress:function () {
                    console.log("数据发生修改"+this.myAddress)
                }
            }
        });

        var vueDate = {
            isShow:true
        }
        new Vue ({
            el:"#app",
            data:vueDate
        })
    </script>
</body>
</html>
